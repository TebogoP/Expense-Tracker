<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
    <!-- All content will go here -->
        <h1>Expense Tracker</h1>
        <div class="section">
            <h2>Income</h2>
            <!-- Income input fields will go here -->

            <div class="input-group">
                <label for="income-description">Description</label>
                <input type="text" id="income-description" placeholder="e.g. Salary">
            </div>

            <div class="input-group">
                <label for="income-amount">Amount</label>
                <input type="number" id="income-amount" placeholder="e.g. 1000">
            </div>
        </div>

        <div class="section">
            <h2>Expenses</h2>
            <!-- Expense input fields will go here -->
        </div>
    </div>
</body>
</html>
