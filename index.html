<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
    <!-- All content will go here -->
        <h1>Expense Tracker</h1>
        <div class="section">
            <h2>Income</h2>
            <!-- Income input fields will go here -->

            <div class="input-group">
                <label for="income-description">Description</label>
                <input type="text" id="income-description" placeholder="e.g. Salary">
            </div>

            <div class="input-group">
                <label for="income-amount">Amount (R)</label>
                <input type="number" id="income-amount" placeholder="e.g. 1000">
            </div>
            <div class="button-group">
                <button onclick="addIncome()">Add Income</button>
            </div>
        </div><!--End of Income-->

        <div class="section">
            <h2>Expenses</h2>
            <!-- Expense input fields will go here -->

            <div class="input-group">
                <label for="expense-description">Description</label>
                <input type="text" id="expense-description" placeholder="e.g Rent">
            </div>

            <div class="input-group">
                <label for="expense-category">Category</label>
                <select id="expense-category">
                    <option value="Housing">Housing</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="input-group">
                <label for="expense-amount">Amount (R)</label>
                <input type="number" id="expense-amount" placeholder="e.g. 50000">
            </div>
            <div class="button-group">
                <button onclick="addExpense()">Add Expense</button>
            </div>

        </div><!--End of Expense-->
        <div class="table-container">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount (R)</th>
                        <th>Type</th>
                        <th>Action</th><!--Column for delete button-->
                    </tr>
                </thead>
                <tbody id="transaction-history">
                    <!--Transactions will appear here-->
                </tbody>
            </table>
        </div><!--End of Table-->
        <div class="summary">
            <h2>Budget Summary</h2>
            <p>Total Income: R<span id="total-income">0</span></p>
            <p>Total Expense: R<span id="total-expense">0</span></p>
            <p>Balance: R<span id="balance">0</span></p>
        </div>
        <div class="clear-button">
            <button onclick="clearAll()"> Clear All</button>
        </div>
    </div>
</body>
</html>
